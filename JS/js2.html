<head>

<body>

    <div id="div-2">
        <p id="para-2"></p>

    <script>
        const para1 = document.getElementById("para-1");
        const para2 = document.getElementById("para-2");

        div2.innerHTML = "<h2>My occupation is "+myOccupation+"</h2>";
        div1.innerHTML = "<h2>My name is "+myName+"</h2>";

    <ol id="boys-list"></ol>
    <script>
        const namearr=["Raju","jaggu","Bhim"]
        const boylist=document.getElementById("boys-list");
        namearr.forEach((boyname)=>{

            li.textContent = boyname;
            boylist.appendChild(li);
        });
