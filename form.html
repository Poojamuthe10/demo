<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Forms In Html</h1>
    <form>
        <!-- First Name -->
        <label>First Name:</label>
        <input type="text"><br><br>

        <!-- Last Name -->
        <label>Last Name:</label>
        <input type="text"><br><br>

        <!-- Age -->
        <label>Age:</label>
        <input type="number"><br><br>

        <!-- DOB -->
        <label>DOB:</label>
        <input type="date"><br><br>

        <!-- Email -->
        <label>Email:</label>
        <input type="email"><br><br>

        <!-- Password -->
        <label>Password:</label>
        <input type="password"><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
        <br><br>

        <!-- Experience Slider -->
        <label>Experience:</label>
        <input type="range" min="0" max="10"><br><br>

        <!-- File Upload -->
        <label>Upload File:</label>
        <input type="file"><br><br>

        <!-- Education -->
        <label>Education:</label>
        <input type="checkbox"> 10th
        <input type="checkbox" checked> 12th
        <input type="checkbox"> Graduate
        <br><br>

        <!-- State Dropdown -->
        <label>State:</label>
        <select>
            <option>State 1</option>
            <option>State 2</option>
            <option>State 3</option>
        </select>
        <br><br>

        <!-- Feedback -->
        <label>Feedback:</label><br>
        <textarea rows="4" cols="40"></textarea>
        <br><br>

        <!-- Yes/No -->
        <label>Do you like Sun?</label>
        <input type="radio" name="sun"> Yes
        <input type="radio" name="sun"> No
        <br><br>

        <!-- Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
